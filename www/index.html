                </div>
                <div class="categorycontainer" id="categorycontainer">
                    
                </div>
            </div>
            
            <div class="sitetablecontainer">
                <table>
                    <tr>
                        <th class="tabletitle"><h4>Sitio</h4></th>
                        <th class="tabletitle"><h4>Usuario</h4></th>
                        <th class="tabletitle"><h4>Contraseña</h4></th>
                        <th class="tabletitle"><h4>Fecha de creación</h4></th>
                        <th class="tabletitle"><h4>Acciones</h4></th>
