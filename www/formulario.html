<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles/styleFormulario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <img class="logo" src="media/LOGO.png" alt="logo">
            <h1 class="tituloLogo">VAULT</h1>
            <hr>
            <h3 class="titulo">Bienvenido al gestor de contraseñas</h3>
        </div>

        <div class="main">
            <div class="title">
                <h1>CREAR SITIO</h1>
            </div>
        <div class="form">
            <div class="doble">
                <div class="siteUsername">
                    <h3>Nombre de Usuario</h1>
                        <div class="box">
                            <input class="textbox1" type="text" placeholder="Escriba su nombre de usuario...">
                        </div>
                </div>
                <div class="sitePassword">
                    <h3>Contraseña del Usuario</h1>
                        <div class="box">
                            <input class="textbox1" type="text" placeholder="Escriba su contraseña...">
                            <i class="bi bi-lock-fill"></i>
                        </div>
                </div>
            </div>
            
            <div class="site">
                <h3>URL del Sitio</h1>
                    <div class="box">
                        <input class="textbox2" type="text" placeholder="Escriba su URL...">
                    </div>
            </div>
            <div class="site">
                <h3>Nombre del Sitio</h1>
                    <div class="box">
                        <input class="textbox2" type="text" placeholder="Escriba su nombre...">
                    </div>
            </div>
            <div class="site">
                <h3>Descripcion del Sitio</h1>
                    <div class="box">
                        <input class="textbox2" type="text" placeholder="Escriba su descripcion...">
                    </div>
            </div>
            <div class="boton">
                <input class="button" type="button" value="Enviar">
            </div>
        </div>
            
            
        </div>


    </div>
</body>
</html>
